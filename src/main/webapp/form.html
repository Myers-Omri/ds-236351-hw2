<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type='text/css' >



    <meta charset="UTF-8">
    <title>KOMPAXON</title>
</head>
<body>

<div class="form-style-10">
    <h1>Create Transaction!<span>Enter your Transaction details and it will in the blockchain in a jiffy</span></h1>
    <form action="  java.hello.GreetingController">
        <table width="95%" align="center">
            <tr>
                <th valign="top">
                    <div class="section">Client Details</div>
                    <div class="inner-wrap">
                        <label>Full Name <input type="text" name="field1" /></label>
                        <label>Email <input  type="text" name="field2"/></label>
                        <label>Phone <input  type="text" name="field2"/></label>
                        <label>Client ID <input  type="text" name="field2"/></label>
                    </div>
                </th>
                <th>
                    <div class="section">Transaction Details</div>
                    <div class="inner-wrap">
                        <label>*Type<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>*Transaction ID<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>*Item ID<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>Office ID<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>From<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>To<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>Description<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>CurrentLocation<input type="text" name="field3" class="field-style field-split align-left"  /></label>
                        <label>NextHop<input type="text" name="field3" class="field-style field-split align-left"  /></label>

                    </div>
                </th>
            </tr>

        </table>
        <div class="button-section" align="center">
            <input type="submit" name="submit_btn" />
        </div>
    </form>
</div>


</body>
</html>
