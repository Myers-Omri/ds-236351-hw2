<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="style.css" type='text/css' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>KOMPAXON</title>
</head>
<body>

<div class="form-style-10">
    <h1>Check Transaction!<span>Enter your Transaction Id to make sure it is in.</span></h1>
    <form action="#" th:action="@{/check_transaction}" th:object="${transaction}" method="post">
        <table width="95%" align="center">
            <tr>
                <th>
                    <div class="section">Transaction Details</div>
                    <div class="inner-wrap">
                        <label>*Transaction ID  <input type="text"  class="field-style field-split align-left"  th:field="*{transactionId}" /></label>
                    </div>
                </th>
            </tr>

        </table>
        <div class="button-section" align="center">
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>


</body>
</html>
